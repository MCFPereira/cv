{% if site.data.educationdetails %}
<section class="section educationdetails-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Education</h2>

{% for educationdetails in site.data.educationdetails %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ educationdetails.role }}</h3>
        <div class="time">{{ educationdetails.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ educationdetails.company }}</div>

    </div><!--//meta-->

    {% if educationdetails.details %}
    <div class="details">
      <p>{{ educationdetails.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
